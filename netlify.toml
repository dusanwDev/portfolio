[build]
  # Directory to change to before starting a build.
  base = "."
  
  # Directory that contains the deploy-ready HTML files and assets generated by
  # the build. This is relative to the base directory.
  publish = "dist/portfolio"
  
  # Default build command.
  command = "npm run build"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"

[[redirects]]
  # Redirect all routes to index.html for Angular SPA routing
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  # Command to start the local dev server
  command = "npm start"
  
  # Port for the local dev server
  port = 4200
